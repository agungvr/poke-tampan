<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <meta name="theme-color" content="#000000" />
  <meta http-equiv="X-UA-Compatible" content="ie=edge" />
  <meta name="Description" content="React - Poke Tampan" />
  <link rel="shortcut icon" href="./icon/ic-pwa72.png" />

  <title><%= htmlWebpackPlugin.options.title %></title>

  <!-- Add to homescreen for Chrome on Android -->
  <meta name="mobile-web-app-capable" content="yes" />
  <meta name="application-name" content="Poke Tampan" />

  <!-- Add to homescreen for Safari on iOS -->
  <meta name="apple-mobile-web-app-capable" content="yes" />
  <base href="/" />
  <meta name="apple-mobile-web-app-status-bar-style" content="black" />
  <meta name="apple-mobile-web-app-title" content="Poke Tampan" />

  <link rel="apple-touch-icon" href="./icon/ic-pwa192.png" />
  <link rel="manifest" href="manifest.json" />
  <link href="https://fonts.googleapis.com/css2?family=Nunito&display=swap" rel="stylesheet">

  <style>
    body {
      margin: 0px;
      width: 100vw;
      padding: 0px auto;
      background: #fcfcfc;
      -webkit-font-smoothing: antialiased;
      -moz-osx-font-smoothing: grayscale;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
    }

    #first-load-loading {
      width: 100%;
      height: 100vh;
      max-width: 480px;
      margin: auto;
    }

    #first-load-loading:empty::before {
      content: '\\00a0';
    }

    #logo-center {
      display: flex;
      flex: 1;
    }

    .first-loading {
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      transform-origin: 0 60%;
      transform: scale(1, 1);
      border-radius: 12px;
      animation: pulse 1.5s ease-in-out 0.2s infinite;
    }

    /* Safari */
    @-webkit-keyframes pulse {
      0% {
        opacity: 1;
      }

      50% {
        opacity: 0.4;
      }

      100% {
        opacity: 1;
      }
    }

    @keyframes pulse {
      0% {
        opacity: 1;
      }

      50% {
        opacity: 0.4;
      }

      100% {
        opacity: 1;
      }
    }
  </style>
</head>

<body style="margin: 0px;">
  <div id="logo-center">
    <div class="first-loading">
      <img src="./icon/ic-pwa96.png" width="96px" height="96px" />
    </div>
  </div>
  <div id="app"></div>
  <noscript>
    <div>
      Website ini memerlukan javascript untuk dapat ditampilkan.
    </div>
  </noscript>
</body>

</html>
